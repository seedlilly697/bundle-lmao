block.whert-tech-discharge.name = Разряд
block.whert-tech-jetstream.name = Струя
block.whert-tech-omnidirectional-bridge-conduit.name = Всенаправленный мостовой трубопровод
block.whert-tech-omnidirectional-bridge-conveyor.name = Всенаправленный мостовой конвейер
