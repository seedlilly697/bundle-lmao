block.whert-tech-discharge.description = Большая, более продвинутая версия Дуги. Выстредивает мощные дуги электричества по врагам.
block.whert-tech-jetstream.description = Следующее поколение Волны. Стреляет потоками жидкости под высоким давлением по врагам.
block.whert-tech-omnidirectional-bridge-conduit.description = В отдичие от обычных мостовых трубопроводов, может соединяться по всем направлениям, а не только связанным с осями. Также слегка длинее обычного. [red]Не[] может быть использован как замена обычному, так как выводит жидкости во все доступные направления.
block.whert-tech-omnidirectional-bridge-conveyor.description = В отдичие от обычных мостовых конвейеров, может соединяться по всем направлениям, а не только связанным с осями. Также слегка длинее обычного. [red]Не[] может быть использован как замена обычному, так как выводит предметы во все доступные направления.
block.whert-tech-thermal-centrifuge.description = Продвинутый отделитель, способный извлекать мельчайшие количества редких веществ (таких как торий) из шлака. В связи со сложностью исользуемых процессов, иногда выводит песок. Требуется огромное количество энергии для работы.
block.whert-tech-vertex.description = Очень мощная продвинутая штурмовая артиллерийская пушка. Стреляет кусками заряженного кинетического сплава по врагам в задваемой вручную зоне. Неэффективна как защитная турель.
